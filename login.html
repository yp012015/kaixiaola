<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">登录</h1>
	</header>
	<div class="mui-content">
        <div class="mui-input-row">
    		<label>账号</label>
    		<input id="input-account" type="text" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <p class="bottom-line"></p>
        <div class="mui-input-row">
    		<label>密码</label>
    		<input id="input-pwd" type="password" class="mui-input-clear" placeholder="请输入登录密码">
        </div>
        <p class="bottom-line"></p>
        <p id="errorMsg">用户名不能为空</p>
        <div class="div-padding">
        	<button id="btn-login" type="button" class="mui-btn mui-btn-blue">登录</button>
        </div>
        <div class="div-bottom">
        	<span>申请体验</span>
        	<p></p>
        	<span>忘记密码</span>
        </div>
	</div>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/immersed.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
