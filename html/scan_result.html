		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.11.0.js"></script>

		<script type="text/javascript">
			var scanHtml = null;
			mui.init({
				beforeback:function(){
					//显示主页
					plus.webview.currentWebview().close();
//					var w = plus.webview.getWebviewById("main");
//					plus.webview.show(w); // 显示窗口
					plus.webview.show(scanHtml); // 显示窗口
					return false;
				}
			});
			// 扩展API加载完毕后调用onPlusReady回调函数
			document.addEventListener("plusready", onPlusReady, false);
			function onPlusReady() {
				//获取扫描结果
				var result = plus.webview.currentWebview().result;
				$("p").text(result);
				//隐藏扫描页面
				scanHtml = plus.webview.getWebviewById("scan.html");
				plus.webview.hide(scanHtml);
			}
		</script>
	</body>
