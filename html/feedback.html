<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/title-white.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content{background-color: #EEEEEE;}
			/*问题反馈在setting页面单独的css*/
			#feedback .mui-popover{
				position: fixed;
			}
			#feedback .mui-table-view:last-child {
			    margin-bottom: 0px;
			}
			#feedback .mui-table-view:first-child {
			    margin-top: 0px;
			}
			/*问题反馈在setting页面单独的css==end*/
		</style>
		<link rel="stylesheet" type="text/css" href="../css/feedback.css" />
		<title>问题反馈</title>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">问题反馈</h1>
		</header>
		<div class="mui-content">
			<div id="feedback" class="mui-page feedback mui-page-center" style="">

				<div class="mui-page-content">
					<div class="mui-content-padded">
						<div class="mui-inline">问题和意见</div>
						<a class="mui-pull-right mui-inline" href="#popover">
							快捷输入
							<span class="mui-icon mui-icon-arrowdown"></span>
						</a>
						<!--快捷输入具体内容，开发者可自己替换常用语-->
						<div id="popover" class="mui-popover">
							<div class="mui-popover-arrow"></div>
							<div class="mui-scroll-wrapper" data-scroll="9">
								<div class="mui-scroll" style="transform: translate3d(0px, 0px, 0px) translateZ(0px);">
									<ul class="mui-table-view">
										<!--仅流应用环境下显示-->
										<li class="mui-table-view-cell stream">
											<a href="#">桌面快捷方式创建失败</a>
										</li>
										<li class="mui-table-view-cell">
											<a href="#">界面显示错乱</a>
										</li>
										<li class="mui-table-view-cell">
											<a href="#">启动缓慢，卡出翔了</a>
										</li>
										<li class="mui-table-view-cell">
											<a href="#">偶发性崩溃</a>
										</li>
										<li class="mui-table-view-cell">
											<a href="#">UI无法直视，丑哭了</a>
										</li>
									</ul>
								</div>
								<div class="mui-scrollbar mui-scrollbar-vertical">
									<div class="mui-scrollbar-indicator" style="transition-duration: 0ms; display: none; height: 8px; transform: translate3d(0px, -8px, 0px) translateZ(0px);"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mui-input-row">
						<textarea id="question" class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
					</div>
					<p>图片(选填,提供问题截图,总大小10M以下)</p>
					<div id="image-list" class="row image-list">
					</div>
					<p>QQ/邮箱</p>
					<div class="mui-input-row">
						<input id="contact" type="text" class="mui-input-clear contact" placeholder="(选填,方便我们联系你 )" data-input-clear="20"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-content-padded">
						<div class="mui-inline">应用评分</div>
						<div class="icons mui-inline" style="margin-left: 6px;">
							<i data-index="1" class="mui-icon mui-icon-star"></i>
							<i data-index="2" class="mui-icon mui-icon-star"></i>
							<i data-index="3" class="mui-icon mui-icon-star"></i>
							<i data-index="4" class="mui-icon mui-icon-star"></i>
							<i data-index="5" class="mui-icon mui-icon-star"></i>
						</div>
					</div><br>
				</div>
			</div>
			<button id="submit" type="button" class="mui-btn mui-btn-blue mui-btn-block">提交</button>
		</div>
		<script src='../js/mui.min.js'></script>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/immersed.js"></script>
		<script src='../js/feedback.js'></script>
	</body>

</html>
