<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/main.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">工作</h1>
		</header>-->
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="html/main-subpage-job.html">
				<span class="mui-icon icon-home"></span>
				<span class="mui-tab-label">工作</span>
			</a>
			<a class="mui-tab-item" href="html/main-subpage-chat.html">
				<span class="mui-icon icon-email"><span class="mui-badge">69</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="html/main-subpage-data.html">
				<span class="mui-icon icon-data"></span>
				<span class="mui-tab-label">仪表盘</span>
			</a>
			<a class="mui-tab-item" href="html/main-subpage-mine.html">
				<span class="mui-icon icon-gear"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" charset="utf-8"> 
			var isExit = false;//标记用户是否想退出应用
			var scanHtml = null;
			//初始化mui
			mui.init({
				beforeback:function(){
					if(isExit){
						plus.runtime.quit();
					} else {
						isExit = true;
						mui.toast("再按一次返回键退出应用！");
						mui.later(function(){
							isExit = false;  
						},2000)
					}
					return false;
				}
			});
			mui.preload({
			    url:"html/scan.html",
			    id:"scan.html"//默认使用当前页面的url作为id
			});
			var subpages = ['html/main-subpage-job.html', 'html/main-subpage-chat.html', 'html/main-subpage-data.html', 'html/main-subpage-mine.html'];
			var subpage_style = {
				top: '0px',
				bottom: '48px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
				//获取扫码页面
//				if(!scanHtml){
//					scanHtml = plus.webview.getWebviewById("scan.html");
//				}
				//触发扫码页面的自定义事件
//				mui.fire(scanHtml,'start',{from:'main'});
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
//				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
